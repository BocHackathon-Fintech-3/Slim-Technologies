<mat-card>
    <mat-card-header>
        <mat-icon color="primary" matCardAvatar>domain</mat-icon>
        <mat-card-title>Our Location</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>

    </mat-card-content>

</mat-card>
