<div class="container page">

  <div fxLayout="row wrap"
       fxLayout.lt-sm="column"
       fxLayoutGap="20px"
       fxLayoutAlign="flex-start">

    <div fxFlex="0 1 calc(25% - 20px)" class="left-col">

      <mat-card>
        <div class="profile-image" (mouseenter)="enter($event)" (mouseleave)="leave($event)">
          <img class="profile-image" src="/assets/images/atokes.jpg"
               alt="Photo of">

          <div *ngIf="showImageActions" class="actions">
            <button mat-icon-button (click)="file.click()">
              <mat-icon color="primary">edit</mat-icon>
            </button>

          </div>
        </div>

        <input type="file" #file [hidden]="true" (change)="fileChanged($event.target.files)" accept="image/*"/>


        <div class="progress" *ngIf="uploadedPercentage">
          <mat-progress-bar
            color="primary"
            mode="determinate"
            [value]="uploadedPercentage">
          </mat-progress-bar>

          <div class="info">
            <span class="label">Uploading..</span>
            <span class="percentage" fxFlexAlign="end"> {{uploadedPercentage}}%</span>

          </div>
        </div>


        <h3 class="name">www.atokes.com</h3>
        <div class="email text-muted">info@atokes.com</div>

        <mat-divider></mat-divider>

        <mat-nav-list class="text-left">

          <mat-list-item [routerLink]="['/','account','credit-report']">
            <button mat-icon-button>
              <mat-icon class="mr-2" color="primary">supervised_user_circle</mat-icon>
                Credit Requests
            </button>
          </mat-list-item>

          <mat-list-item [routerLink]="['/','account','access']">
            <button mat-icon-button>
              <mat-icon class="mr-2" color="primary">group</mat-icon>
              Account Access
            </button>
          </mat-list-item>

          <mat-list-item [routerLink]="['/','account','verification-documents']">
            <button mat-icon-button>
              <mat-icon class="mr-2" color="primary">store_mall_directory</mat-icon>
              Company Details
            </button>
          </mat-list-item>

        </mat-nav-list>
      </mat-card>
    </div>

    <div fxFlex="0 1 calc(75% - 20px)" class="right-col" style="height: 100%">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
