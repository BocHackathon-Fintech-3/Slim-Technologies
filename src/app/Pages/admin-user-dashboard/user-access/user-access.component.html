<div class="row">
  <div class="col-md-12 mb-2">
    <div class="row">
      <div class="col-md-8">

        <h4 class="title">
          <mat-icon class="mat-18" color="primary">folder_open</mat-icon>
          Account Access
        </h4>

      </div>
      <div class="col-md-4 text-right">

        <button mat-flat-button color="primary" (click)="invite()">
          <mat-icon class="mat-18">group_add</mat-icon>
          Request Access
        </button>

      </div>
    </div>


  </div>
</div>

<div class="row mt-1">

  <div class="col-md-6" *ngFor=" let item of access">
    <app-user-access-item [access]="item"></app-user-access-item>
  </div>
</div>
