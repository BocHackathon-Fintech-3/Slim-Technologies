<div class="row">


  <div class="col-md-6">

    <span class="amount-label">Amount</span>

    <mat-slider #slider class="w-100"
                color="primary"
                tickInterval="1000"
                (change)="change()"
                min="200" max="25000" step="100" value="200" thumbLabel></mat-slider>
  </div>


  <div class="col-md-6">
    <h4 class="amount">
      € {{slider.value.toLocaleString()}}
    </h4>
  </div>


</div>

<div class="row details">

  <div class="col-md-4">
    <div class="label"> Instalment</div>
    <div class="value"> € {{interest}}</div>
  </div>

  <div class="col-md-4">
    <div class="label">Duration</div>
    <div class="value">18 months</div>

  </div>


  <div class="col-md-4">
    <div class="label"> Interest Rate</div>
    <div class="value">1.2 %</div>
  </div>
</div>
