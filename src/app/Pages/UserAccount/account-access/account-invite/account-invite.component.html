<h4 class="mb-4">Share with Others</h4>

<mat-form-field class="w-100">
  <input matInput placeholder="Your Link" disabled="true" value="https://zaapy.com/C2VQZfLrwaXoUOFvNfJ">
  <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon (click)="copy()">file_copy</mat-icon>
  </button>
</mat-form-field>


<h6 class="mt-3">
  Companies
</h6>

<mat-form-field floatLabel="never" class="w-100">
  <input [formControl]="filterField" matInput placeholder="Search">
</mat-form-field>

<mat-selection-list>
  <mat-list-option *ngFor="let company of filteredCompanies">

    <div class="row align-items-center">
      <div class="col-md-2">
        <img [attr.src]="company.logo">
      </div>
      <div class="col-md-10">
        <h6> {{company.name}}</h6>
      </div>
    </div>

  </mat-list-option>
</mat-selection-list>

<div class="footer text-center mt-3">
  <button mat-flat-button class="w-50" color="primary" (click)="invite()">Invite
  </button>
</div>
