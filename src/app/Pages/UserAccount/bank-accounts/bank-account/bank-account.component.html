<mat-card>

  <mat-card-content class="m-0">
    <div fxLayout="row wrap">

      <div fxFlex="32" class="text-center align-items-center">
        <img class="logo" [attr.src]="account.bankLogo">
      </div>

      <div fxFlex="68" class="content">
        <h5 class="title">{{account.bankName}}</h5>
        <div class="details">
          <div>
            <span class="label">Account Number</span>
            <span class="value">{{account.number}}</span>
          </div>


          <div class="pt-1">
            <span class="text-success pr-2">Active </span>
            <span class="text-success">Sync </span>
          </div>

        </div>

      </div>
    </div>

  </mat-card-content>


  <mat-menu #menu>

    <button mat-menu-item>
      <mat-icon>sync</mat-icon>
      <span>Sync</span>
    </button>

    <button mat-menu-item>
      <mat-icon>refresh</mat-icon>
      <span>Reconnect</span>
    </button>

    <button mat-menu-item>
      <mat-icon>remove_circle_outline</mat-icon>
      <span>Disable</span>
    </button>


    <button mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>Remove</span>
    </button>


  </mat-menu>

  <button class="edit-btn" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon color="primary">more_vert</mat-icon>
  </button>

</mat-card>
