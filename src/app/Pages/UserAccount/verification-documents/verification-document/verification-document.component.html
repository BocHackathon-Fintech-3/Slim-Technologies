<mat-card class="item">
  <mat-card-header >
    <mat-card-title>
      <mat-icon color="primary">{{document.icon}}</mat-icon>
      {{document.title}}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p *ngIf="mode=='edit'" class="pl-2 pr-2">
      {{document.description}}
    </p>

    <input #file type="file" (change)="fileChangeEvent($event)" style="display: none">

    <div class="pl-2 pr-2">
      <div class="row">
        <div class="col-md-4">
          <mat-chip-list class="small">
            <mat-chip color="primary" selected>Approved</mat-chip>
          </mat-chip-list>
        </div>

        <div class="col-md-8 text-right">

          <a href="/assets/images/id.jpg"
             download>Download</a>

          <button *ngIf="mode=='edit'" (click)="file.click()" mat-button color="primary">Upload</button>
        </div>

        <div *ngIf="uploadProgress" class="col-md-12 mt-3">
          <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
        </div>
      </div>
    </div>

  </mat-card-content>
</mat-card>
