<div class="section-gap pb-0 pt-6 image-group">
    <div class="container">

        <h2 class="text-center font-bold">Compare & Save your Money</h2>
        <h5 class="text-center  font-light">Our customers save an average of 60%*</h5>

        <div fxLayout="row wrap" class="col-gap">
            <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="33" fxFlex.xl="33"
                 *ngFor="let card of callToActionArray">
                <a [routerLink]="[card.route]"> <img [src]="card.img_path" alt=""></a>
            </div>
        </div>
    </div>
</div>
